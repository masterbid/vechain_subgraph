enum TransactionType {
  TRANSFER_IN
  TRANSFER_OUT
}
type Account @entity {
  id: ID!
  sentTransactions: [Transaction!]! @derivedFrom(field: "_from")
  receivedTransaction: [Transaction!]! @derivedFrom(field: "_to")
  balance: BigInt!
}

type Transaction @entity {
  id: ID!
  count: BigInt!
  amount: BigInt!
  _from: Account! # address
  _to: Account! # address
  transactionHash: Bytes!
  gasUsed: BigInt!
  gasPrice: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionIndexInBlock: BigInt!
}

type Approval @entity {
  id: ID!
  owner: Account!
  spender: Account!
  value: BigInt!
}

type Contract @entity {
  id: ID!
  name: String!
  totalSupply: BigInt!
  decimals: Int!
  owner: Bytes!
  symbol: String!
  
}